<!DOCTYPE html>
<html>
  <head>
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
    <a-scene arjs="sourceType: webcam; debugUIEnabled: true" vr-mode-ui="enabled: false">
      <a-marker type="pattern" url="https://raw.githubusercontent.com/asamoon223/ar-projects/main/pattern-AMH-Trigger.patt">
        <a-box position="0 0.5 0" material="color: red;"></a-box>
        <a-gltf-model
            id="myModel"
            src="https://raw.githubusercontent.com/asamoon223/ar-projects/main/model.glb"
            animation-mixer="clip: Take 001"
            scale="0.5 0.5 0.5"
            position="0 0 0"
        ></a-gltf-model>
      </a-marker>
    </a-scene>

    <script>
      const model = document.querySelector('#myModel');
      model.addEventListener('model-loaded', () => { console.log('GLB loaded!'); });
    </script>
    
  </body>
</html>
