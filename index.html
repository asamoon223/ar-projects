<!DOCTYPE html>
<html>
  <head>
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@4.0.1/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">

    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      arjs="sourceType: webcam; debugUIEnabled: true; detectionMode: mono_and_matrix;"
    >
      <!-- Marker -->
      <a-marker
        type="pattern"
        url="https://raw.githubusercontent.com/asamoon223/ar-projects/main/pattern-AMH-Trigger.patt"
      >
        <!-- Simple debug box -->
        <a-box position="0 0.5 0" material="color: red;"></a-box>

        <!-- GLB model -->
        <a-gltf-model
          id="myModel"
          src="https://raw.githubusercontent.com/asamoon223/ar-projects/main/model.glb"
          animation-mixer="clip: Take 001"
          scale="0.5 0.5 0.5"
          position="0 0 0"
        ></a-gltf-model>
      </a-marker>

  <!-- Camera -->
  <a-camera></a-camera>
</a-scene>

    <script>
      // Confirm the GLB loads
      const model = document.querySelector('#myModel');
      model.addEventListener('model-loaded', () => {
        console.log('GLB loaded!');
      });

      // Optional: debug marker visibility
      const marker = document.querySelector('a-marker');
      marker.addEventListener('markerFound', () => {
        console.log('Marker detected!');
      });
      marker.addEventListener('markerLost', () => {
        console.log('Marker lost!');
      });
    </script>

  </body>
</html>
