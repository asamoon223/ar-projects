<!DOCTYPE html>
<html>
  <head>
    <title>AR Test</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    
<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: true;">
  <a-marker type="pattern" url="https://raw.githubusercontent.com/asamoon223/ar-projects/main/pattern-AMH-Trigger.patt">
    <a-gltf-model
      src="https://raw.githubusercontent.com/asamoon223/ar-projects/main/model.glb"
      animation-mixer="clip: Take 001"
      scale="0.5 0.5 0.5"
      position="0 0 0"
    ></a-gltf-model>
  </a-marker>
  <a-camera></a-camera>
</a-scene>
    
  </body>
</html>
